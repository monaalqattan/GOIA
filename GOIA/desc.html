<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logo {
            max-width: 150px; /* Adjust size as needed */
            margin-bottom: 150px;
        }
        .content {
            display: flex;
            align-items: flex-start;
            gap: 40px; /* Space between photo and description box */
        }
        .description-box {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 600px; /* Adjust width as needed */
            height: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .description-box h1 {
            margin-top: 0;
        }
        .description-box textarea {
            width: 95%;
            height: 200px;
            padding: 12px;
            border-radius: 5px;
            border: none;
            resize: none;
        }
        .photo {
            max-width: 200px; /* Adjust size as needed */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <img src="images/white.png" alt="Logo" class="logo">
    <div class="content">
        <img src="images/tmthal.jpg" alt="Photo" class="photo">
        <div class="description-box">
            <h1> تراكوتا لرجال</h1>
            <textarea placeholder="Write your description here..."></textarea>
        </div>
    </div>
</body>
</html>
